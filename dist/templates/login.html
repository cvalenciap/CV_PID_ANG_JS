<div class="login bg-light lt login-body" data-ng-controller=LoginCtrl><div class=main-container><div class=wrapper><div class=container><img src=img/logoFmv.jpg><h1 id=welcome>Acceso a PIDE+</h1><form name=loginForm class=form novalidate ng-submit=login()><input type=text placeholder=Usuario ng-model=formData.user required> <input type=password placeholder=Contraseña ng-model=formData.password required> <button type=submit id=login-button ng-disabled=loginForm.$invalid>Acceder</button><div><a class=forgot-pass href=# ng-click=showForgotPasswordModal()>¿Olvido su contraseña?</a></div><div id=panelMensaje></div></form><div ng-show=loading class=progress style=margin-left:2em;margin-right:2em;><div class="progress-bar progress-bar-striped active" style="width: 100%">Conectándose al servidor...</div></div><alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" style=margin-left:2em;margin-right:2em;><button type=button class=close ng-click=closeErrorAlert($index)><span aria-hidden=true>×</span> <span class=sr-only>Close</span></button><div ng-bind=alert.msg></div></alert><br></div></div></div><script type=text/ng-template id=recoveryPass.html><div class="modal-header"> <button type="button" class="close" ng-click="cancel()">&times;</button> <h4 class="modal-title">Recuperar contraseña</h4> </div> <div class="modal-body"> <input type="text" placeholder="Correo electrónico" ng-model="formData.userRecovery"> </div> <div class="modal-footer"> <button type="submit" class="btn btn-primary" ng-click="ok()">Aceptar</button> <button class="btn btn-warning" ng-click="cancel()">Cancelar</button> </div></script></div>
