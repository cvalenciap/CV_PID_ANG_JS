<div class=row data-ng-controller=AuditRegistroCtrl><div class=col-lg-12><div class=little-margin-tab><alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')"><button type=button class=close ng-click=closeErrorAlert($index)><span aria-hidden=true>Ã—</span> <span class=sr-only>Close</span></button><div ng-bind=alert.msg></div></alert><div class=row><div class="col-md-8 col-sm-9"><div class=form-inline><div class="form-group form-group-list"><label for=startDate class=search-label>Fecha Inicial <a uib-tooltip={{help_messages.start_date_message}}><i class="fa fa-exclamation-circle" aria-hidden=true></i></a></label> <input id=startDate type=date class="form-control input-sm" datepicker-popup ng-model=fechaInicio is-open=opened datepicker-options=dateOptions close-text=Cerrar ng-change=validarFechaInicio()></div><div class="form-group form-group-list"><label for=endDate class=search-label>Fecha Final <a uib-tooltip={{help_messages.end_date_message}}><i class="fa fa-exclamation-circle" aria-hidden=true></i></a></label> <input id=endDate type=date class="form-control input-sm" datepicker-popup ng-model=fechaFin is-open=opened datepicker-options=dateOptions close-text=Cerrar ng-change=validarFechaFin()></div></div></div><div class="col-md-4 col-sm-3 text-right-div"><button class="btn btn-sm btn-success" ng-click=consultarRegistroLogs()>Realizar Consulta</button></div></div><div ng-show=loading class=progress><div class="progress-bar progress-bar-striped active" style="width: 100%">Obteniedo registros...</div></div><div class=search-result-container ng-show=searching><div id=export-table-registro class=table-responsive ng-show=haveResult><table class="table table-striped table-bordered table-condensed table-mant"><thead><tr><th>Usuario</th><th>Fecha y Hora</th><th>Tipo de Consulta</th><th>Codigo de Error</th><th>Mensaje de Error</th><th>Criterio de busqueda</th></tr></thead><tbody><tr ng-repeat="log in filterResults"><td>{{log.usuario}}</td><td>{{log.fecha_hora}}</td><td>{{log.tipo_consulta}}</td><td>{{log.codigo_error}}</td><td>{{log.mensaje_error}}</td><td>{{log.criterio_busqueda}}</td></tr></tbody></table></div><div ng-show=haveResult class=text-centered-div><ul uib-pagination total-items=results.length ng-model=currentPage boundary-link-numbers=true max-size=maxSize class=pagination-sm previous-text=&lsaquo; next-text=&rsaquo; first-text=&laquo; last-text=&raquo;></ul></div><div ng-hide=haveResult class=text-centered-div>No existen registros.</div><button ng-show=haveResult class="btn btn-sm btn-info" ng-click=exportExcel()>Exportar a Excel</button></div></div></div></div>
