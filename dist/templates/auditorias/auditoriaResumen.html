<div class=row data-ng-controller=AuditResumenCtrl><div class=col-lg-12><div class=little-margin-tab><alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')"><button type=button class=close ng-click=closeErrorAlert($index)><span aria-hidden=true>×</span> <span class=sr-only>Close</span></button><div ng-bind=alert.msg></div></alert><div class=row><div class="col-md-8 col-sm-9"><div class=form-inline><div class="form-group form-group-list"><label for=monthYear class=search-label>Mes y Año <a uib-tooltip={{help_messages.month_year_message}}><i class="fa fa-exclamation-circle" aria-hidden=true></i></a></label> <input id=monthYear type=month ng-model=monthYear placeholder=yyyy-MM></div></div></div><div class="col-md-4 col-sm-3 text-right-div"><button class="btn btn-sm btn-success" ng-click=consultarResumenLogs()>Realizar Consulta</button></div></div><div ng-show=loading class=progress><div class="progress-bar progress-bar-striped active" style="width: 100%">Obteniedo resumen...</div></div><div class=search-result-container ng-show=searching><div id=export-table-resumen class=table-responsive ng-show=haveResult><table class="table table-striped table-bordered table-condensed table-mant"><thead><tr><th>Tipo de Consulta</th><th>Cantidad</th></tr></thead><tbody><tr ng-repeat="log in results"><td>{{log.tipo_consulta}}</td><td>{{log.cantidad_consultas}}</td></tr></tbody></table></div><div ng-hide=haveResult class=text-centered-div>No existen registros.</div><button ng-show=haveResult class="btn btn-sm btn-info" ng-click=exportExcel()>Exportar a Excel</button></div></div></div></div>
